<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro App</title>
        <meta name="ar78.studio Artem Repin" content="Pomodoro Productivity Clock and Timer, July 2022">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="01-test-a-font-link-buttons-selection.css">
        <script src="https://use.fontawesome.com/df5db4fd08.js"></script>
        <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>    -->

    </head>
    <body>
        <div class="main-wrap">
                <h2 id="pomodoro-h2">pomodoro</h2>
                <div class="break-window">
                    <div class="break-btn-container">
                        <button id="pomodoro">pomodoro</button>
                        <button id="short-break">short break</button>
                        <button id="long-break">long break</button>
                    </div>
                </div>
                <div class="clock-container">
                    <div class="circle">
                      <div class="inner-container">
                        <div class="inner-circle">
                          <div class="clock-dial-container">
                            <div class="clock-dial">
                              <svg width="410px" height="410px">
                                <circle id="circle-mobile-track" r="120" cx="175" cy="171" class="track"></circle>
                                <circle id="circle-mobile" r="120" cx="175" cy="171" class="progress"></circle>
                  
                                <circle id="circle-768px" r="160" cx="183" cy="182" class="track"></circle>
                                <circle id="circle-non-mobile" r="160" cx="183" cy="182" class="progress"></circle>
                              </svg>
                  
                            </div>
                  
                            <h3 id="hours-lapsed-el">1 hour</h3>
                            <h1 id="clock-numbers-el" value='25:00'>00:00</h1>
                            <button id="btn-restart">RESTART</button>
                            <button id="btn-pause">PAUSE</button>
                  
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                <!-- Start Gear Button -->
                <!-- Original code styling for <a></a> link button interefered with the Settings window staying open  -->

                <!-- <div class="settings-btn">
                    <a id="settings-gear-btn" href="">
                        <img src="images/settings.png" alt="">
                    </a>
                </div> -->
                
                <!-- <button id="settings-gear-btn" class="settings-btn" href="">
                    <img id="gear-img" src="images/settings.png" alt="" srcset="">
                </button> -->
            
                <button id="settings-gear-btn" class="settings-btn" href="">
                    <i id="gear-icon" class="fa fa-gear fa-2x" aria-hidden="true"></i>
                </button>
                
                <!-- End Gear Button -->


                <div id="settings-window-el" class="settings-window-hidden settings-window-wrap">
                    <div class="settings-window">

                        <div class="settings-header">
                            <h3 class="settings-h3">Settings</h3>
                            <button id="close-window-btn"></button>    
                        </div>
                        
                        <h4 class="time-h4">TIME ( MINUTES )</h4>

                        <!-- START SETTINGS WINDOW FORM -->

                        <!-- END SETTINGS WINDOW FORM -->
                        
                        <!-- Start Input Boxes for Breaks -->
                        <div class="set-timings">
                            
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="pomodoro-nmbs">pomodoro</label>
                                <input id="pomodoro-nmbs" 
                                 class="input-boxes"
                                 type="number" name="pomodoro-nmbs" >
                            </div>
    
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="short-break-nmbs">short break</label>
                                <input id="short-break-nmbs" 
                                 class="input-boxes"
                                 type="number" name="short-break-nmbs" >
                            </div>
                                
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="long-break-nmbs">long break</label>
                                <input id="long-break-nmbs" 
                                 class="input-boxes"
                                 type="number" name="long-break-nmbs" >
                            </div>

                        </div>
                        <!-- End Input Boxes for Breaks -->
                        
                        <div class="devider-line"></div>
                        <!-- ---------------------------- -->
                        <!-- ---------------------------- -->
                        <!-- ---------------------------- -->
                        <!-- ---------------------------- -->

                        <!-- Start Font Selection -->
                            <div class="font-selection-wrap">
                            
                              <h4 class="time-h4">FONT</h4>

                                <ul class="settings-font-selection">
                                  <label id="kumbh-sans-font" class="font-checkbox-bg" for="kumbh-sans">
                                    <span>Aa</span> 
                                    <input type="radio" checked id="kumbh-sans" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                                
                                  <label id="roboto-slab-font" class="font-checkbox-bg" for="roboto-slab">
                                    <span>Aa</span> 
                                    <input type="radio" id="roboto-slab" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                                
                                  <label id="space-mono-font" class="font-checkbox-bg" for="space-mono">
                                    <span>Aa</span> 
                                    <input type="radio"  id="space-mono" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                                </ul>
                              
                            </div>
                        <!-- End Font Selection -->


                        <div class="devider-line"></div>

                        <!-- START Color Selection -->
<div class="color-selection-wrap">

  <h4 class="time-h4">FONT</h4>
  
    <ul class="settings-color-selection">

      <label class="color-checkbox-bg orange-bg-F87070" for="orange-checkbox">
        <input type="radio" checked id="orange-checkbox" name="color-group">
        <div class="checkmark-orange"></div>
      </label>

      <label class="color-checkbox-bg blue-bg-70F3F8" for="blue-checkbox">
          
        <input type="radio" id="blue-checkbox" name="color-group">
        <div class="checkmark-blue"></div>
      </label>

      <label class="color-checkbox-bg purple-bg-D881F8" for="purple-checkbox">
          
        <input type="radio"  id="purple-checkbox" name="color-group">
        <div class="checkmark-purple"></div>
      </label>

    </ul>
  
</div>
<!-- END Color Selection -->

                        <div class="apply-settings-btn">
                            <button id="apply-settings">Apply</button>
                        </div>

                        </div>
                        
                </div>
                
        </div>
            
        

        
        <script src="main.js" async defer></script>
        
    </body>
</html>
