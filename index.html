<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer App</title>
        <meta name="ar78.studio Artem Repin" content="Pomodoro Productivity Clock and Timer, July 2022">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style> @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap'); </style>
        
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/df5db4fd08.js"></script>
        <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  -->

    </head>
    <body>
        <div class="main-wrap">
                <h2 id="pomodoro-h2">pomodoro</h2>
                <div class="break-window">

                  <div class="break-btn-container">
                                    
                    <label class="pomodoro-btn-label break-buttons" for="pomodoro-time-btn">
                      <span class="break-buttons">pomodoro</span>
                    <input type="radio" name="break-btns-group" id="pomodoro-time-btn">
                    <div class="pomodoro-radiocheck"><span>pomodoro</span> </div>
                    </label>
                  
                    <label class="shortbreak-btn-label break-buttons" for="shortbreak-time-btn">
                      <span class="break-buttons">short break</span> 
                    <input type="radio" name="break-btns-group" id="shortbreak-time-btn">
                    <div class="shortbreak-radiocheck"><span>short break</span> </div>
                    </label>
                  
                    <label class="longbreak-btn-label break-buttons" for="longbreak-time-btn">
                      <span class="break-buttons">long break</span>
                    <input type="radio" name="break-btns-group" id="longbreak-time-btn">
                    <div class="longbreak-radiocheck"><span>long break</span> </div>
                    </label>
                
                </div>
                
                </div>
                <div class="clock-container">
                    <div class="circle">
                      <div class="inner-container">
                        <div class="inner-circle">
                          <div class="clock-dial-container">
                            <div class="clock-dial">
                              <svg width="410px" height="410px">
                                <circle id="circle-mobile-track" r="120" cx="175" cy="171" class="track"></circle>
                                <circle id="circle-mobile" r="120" cx="175" cy="171" class="progress"></circle>
                  
                                <circle id="circle-non-mobile-track" r="160" cx="183" cy="182" class="track"></circle>
                                <circle id="circle-non-mobile" r="160" cx="183" cy="182" class="progress"></circle>
                              </svg>
                  
                            </div>
                  
                            <!-- <h3 id="hours-lapsed-el">1 hour</h3> -->
                            <h1 id="clock-numbers-el" value=''>00:00</h1>
                            <button id="btn-start">START</button>
                            <button id="btn-pause">PAUSE</button>
                  
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                <!-- Start Gear Button -->
            
                <button id="settings-gear-btn" href="">
                    <i id="gear-icon" class="fa fa-gear fa-2x"></i>
                </button>
                
                <!-- End Gear Button -->

                <!-- START Settings Window -->
                <!-- START Settings Window -->
                <!-- START Settings Window -->
                <div id="settings-window-el" class="settings-window-hidden settings-window-wrap">
                    <div class="settings-window">

                        <div class="settings-header">
                            <h3 class="settings-h3">Settings</h3>
                            <button id="close-window-btn"></button>    
                        </div>
                        
                        <h4 class="time-h4">TIME ( MINUTES )</h4>
                        
                        <!-- Start Input Boxes for Breaks -->
                        <div class="set-timings">
                            
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="pomodoro-time-el">pomodoro</label>
                                <input id="pomodoro-time-el" 
                                 value="50"
                                 min="1"
                                 class="input-boxes"
                                 type="number" name="pomodoro-time-el" >
                            </div>
    
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="short-break-el">short break</label>
                                <input id="short-break-el" 
                                 value="5"
                                 min="5"
                                 class="input-boxes"
                                 type="number" name="short-break-el" >
                            </div>
                                
                            <div class="settings-time-settings">
                                <label class="settings-time-label" for="long-break-el">long break</label>
                                <input id="long-break-el"
                                 value="15"
                                 min="5"
                                 class="input-boxes"
                                 type="number" name="long-break-el" >
                            </div>

                        </div>
                        <!-- End Input Boxes for Breaks -->
                        
                        <div class="devider-line"></div>
                    

                        <!-- Start Font Selection -->
                            <div class="font-selection-wrap">
                            
                              <h4 class="time-h4">FONT</h4>

                                <div class="settings-font-selection">
                                  <label id="kumbh-sans-font" class="font-checkbox-bg" for="kumbh-sans">
                                    <span>Aa</span> 
                                    <input type="radio" checked id="kumbh-sans" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                                
                                  <label id="roboto-slab-font" class="font-checkbox-bg" for="roboto-slab">
                                    <span>Aa</span> 
                                    <input type="radio" id="roboto-slab" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                                
                                  <label id="space-mono-font" class="font-checkbox-bg" for="space-mono">
                                    <span>Aa</span> 
                                    <input type="radio"  id="space-mono" name="font-group">
                                    <div class="checkmark"><span>Aa</span> </div>
                                  </label>
                            </div>
                              
                            </div>
                        <!-- End Font Selection -->


                        <div class="devider-line"></div>

                        <!-- START Color Selection -->
<div class="color-selection-wrap">

  <h4 class="time-h4">COLOR</h4>
  
    <div class="settings-color-selection">

      <label class="color-checkbox-bg orange-bg-F87070" for="orange-checkbox">
        <input type="radio" checked id="orange-checkbox" name="color-group">
        <div class="checkmark-orange"></div>
      </label>

      <label class="color-checkbox-bg blue-bg-70F3F8" for="blue-checkbox">
          
        <input type="radio" id="blue-checkbox" name="color-group">
        <div class="checkmark-blue"></div>
      </label>

      <label class="color-checkbox-bg purple-bg-D881F8" for="purple-checkbox">
          
        <input type="radio"  id="purple-checkbox" name="color-group">
        <div class="checkmark-purple"></div>
      </label>

    </div>
  
</div>
<!-- END Color Selection -->

                        <div class="apply-settings-btn">
                            <button id="apply-settings">Apply</button>
                        </div>

                        </div>
                        
  </div>

  <!-- END Settings Window -->
  <!-- END Settings Window -->
  <!-- END Settings Window -->
                
</div>
        
<!-- <script src="main.js" async defer></script> -->
<!-- <script src="timerDOM.js" ></script> -->
<script src="timerLogic.js" ></script>
        
    </body>
</html>
