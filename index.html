<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro App</title>
        <meta name="ar78.studio Artem Repin" content="Pomodoro Productivity Clock and Timer, July 2022">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-wrap">
            <h2 id="pomodoro-h2">pomodoro</h2>
            <div class="break-window">
                <div class="break-btn-container">
                    <button id="pomodoro">pomodoro</button>
                    <button id="short-break">short break</button>
                    <button id="long-break">long break</button>
                </div>
            </div>
            <div class="clock-container">
                <div class="circle">
                    <div class="inner-container">
                        <div class="inner-circle">
                            <div class="clock-dial-container">
                                <div class="clock-dial">
                                        <svg width = "410" height = "410" viewBox="0 0 410 410">
                                            <circle id="circle-mobile" r="120" cx="175"
                                            cy="171" class="track"></circle>
                                            <circle id="circle-mobile"  r="120" cx="175"
                                            cy="171" class="progress"></circle>

                                    
                                            <circle id="circle-768px" r="160" cx="183"
                                            cy="182" class="track"></circle>
                                            <circle 
                                            id="circle-768px" 
                                            r="160" cx="183"
                                            cy="182" class="progress"></circle>
                                        </svg>
                                       
                                </div>
                                
                                <h1 class="clock-numbers">17:59</h1>
                                <button id="btn-restart">RESTART</button>
                                <button id="btn-pause">PAUSE</button>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings">
                <a id="settings" href="">
                    <img src="images/settings.png" alt="">
                </a>
            </div>

            <div class="settings-window-wrap">
                <div class="settings-window">
                    <div class="settings-header">
                        <h3 class="settings-h3">Settings</h3>
                        <button id="close-window-btn"></button>    
                    </div>
                    <h4 class="time-h4">TIME ( MINUTES )</h4>
                    
                    <div class="settings-time-settings">
                        <label class="settings-time-label" for="pomodoro-nmbs">pomodoro</label>
                        <input id="pomodoro-nmbs" type="number" name="pomodoro-nmbs" >
                    </div>

                    <div class="settings-time-settings">
                        <label class="settings-time-label" for="short-break-nmbs">short break</label>
                        <input id="short-break-nmbs" type="number" name="short-break-nmbs" >
                    </div>
                        
                    <div class="settings-time-settings">
                        <label class="settings-time-label" for="long-break-nmbs">long break</label>
                        <input id="long-break-nmbs" type="number" name="long-break-nmbs" >
                    </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
